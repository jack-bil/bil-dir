[pytest]
# Pytest configuration for bil-dir

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require app context)
    slow: Slow tests (may take >1 second)
    api: API endpoint tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term
