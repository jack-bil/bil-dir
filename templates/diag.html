<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Codex Network Diagnostics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f1116;
        --panel: #161a22;
        --ink: #e6edf3;
        --muted: #9aa7b2;
        --accent: #6ee7b7;
        --border: #232a36;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: var(--ink);
        background: var(--bg);
        min-height: 100vh;
        padding: 24px;
      }
      a { color: var(--accent); text-decoration: none; }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        max-width: 980px;
        margin: 0 auto 16px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0b0f16;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }
      .muted { color: var(--muted); }
      @media (max-width: 700px) {
        body { padding: 16px; }
        .panel { padding: 14px; border-radius: 12px; }
        h2 { font-size: 20px; }
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <a href="/chat">‚Üê Back to chat</a>
      <h2>Network Diagnostics</h2>
      <p class="muted">Your phone should use your PC's LAN IP with port {{ port }}.</p>
      <pre>{{ ipconfig }}</pre>
    </div>
  </body>
</html>
