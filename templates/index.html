<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Codex Sessions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap">
    <style>
      :root {
        --bg: #070a07;
        --panel: #0b100b;
        --ink: #d2f8d2;
        --muted: #89a189;
        --accent: #5ab4ff;
        --accent-2: #7ad1ff;
        --danger: #f87171;
        --border: #1b2a1b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
        color: var(--ink);
        background: radial-gradient(900px 500px at 15% -10%, rgba(90, 180, 255, 0.08), transparent),
                    radial-gradient(900px 500px at 95% 10%, rgba(122, 209, 255, 0.06), transparent),
                    linear-gradient(180deg, #050806, #090d09 40%, #050805);
        min-height: 100vh;
        letter-spacing: 0.2px;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
          to bottom,
          rgba(10, 20, 10, 0.22) 0px,
          rgba(10, 20, 10, 0.22) 1px,
          rgba(0, 0, 0, 0) 2px,
          rgba(0, 0, 0, 0) 4px
        );
        mix-blend-mode: soft-light;
        opacity: 0.35;
        z-index: 0;
      }
      header {
        padding: 32px 24px 8px;
        max-width: 980px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        letter-spacing: 1.2px;
        text-transform: uppercase;
      }
      p { margin: 0; color: var(--muted); }
      main {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 20px;
        padding: 24px;
        max-width: 980px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 18px;
        box-shadow: inset 0 0 0 1px rgba(90, 180, 255, 0.05),
                    0 10px 24px rgba(0, 0, 0, 0.35);
      }
      label {
        display: block;
        margin: 12px 0 6px;
        color: var(--muted);
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: #050806;
        color: var(--ink);
        font-size: 14px;
      }
      textarea { min-height: 120px; resize: vertical; }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 12px;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-size: 14px;
      }
      button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(135deg, rgba(90, 180, 255, 0.2), rgba(90, 180, 255, 0.65));
        color: #041007;
        border: 1px solid rgba(90, 180, 255, 0.55);
        font-weight: 600;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.6px;
      }
      .sessions ul {
        list-style: none;
        padding: 0;
        margin: 8px 0 0;
      }
      .sessions li {
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .sessions small { color: var(--muted); }
      .tag {
        padding: 4px 8px;
        border-radius: 999px;
        background: #050806;
        border: 1px solid var(--border);
        color: var(--accent);
        font-size: 12px;
      }
      @media (max-width: 860px) {
        main { grid-template-columns: 1fr; }
      }
      @media (max-width: 700px) {
        header { padding: 24px 16px 8px; }
        main { padding: 16px; gap: 14px; }
        h1 { font-size: 26px; }
        .panel { padding: 14px; border-radius: 12px; }
        textarea { min-height: 100px; }
        .sessions li { flex-direction: column; align-items: flex-start; gap: 8px; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Codex Session Launcher</h1>
      <p>Create a new session or resume an existing one by name.</p>
      <p style="margin-top:8px"><a href="/chat">Open chat view</a></p>
    </header>
    <main>
      <section class="panel">
        <form method="post" action="/launch">
          <label for="session_name">Session name</label>
          <input id="session_name" name="session_name" type="text" placeholder="e.g. module-a" required />

          <label for="prompt">Prompt</label>
          <textarea id="prompt" name="prompt" placeholder="What should Codex do?" required></textarea>

          <div class="row">
            <label class="checkbox">
              <input type="checkbox" name="force_new" />
              Create new (overwrite name)
            </label>
            <label class="checkbox">
              <input type="checkbox" name="resume_last" />
              Resume last if name missing
            </label>
            <button type="submit">Launch</button>
          </div>
        </form>
      </section>

      <section class="panel sessions">
        <h3>Known sessions</h3>
        {% if sessions %}
        <ul>
          {% for name, sid in sessions.items() %}
          <li>
            <div>
              <a href="/chat/{{ name }}"><strong>{{ name }}</strong></a><br />
              <small>{{ sid }}</small>
            </div>
            <div class="row">
              <a class="tag" href="/chat/{{ name }}">chat</a>
              <button class="tag resume-btn" type="button" data-session="{{ name }}">resume</button>
            </div>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No sessions yet. Create one on the left.</p>
        {% endif %}
      </section>
    </main>
    <script>
      document.querySelectorAll(".resume-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const name = btn.getAttribute("data-session") || "";
          if (name) {
            window.location.href = `/chat/${encodeURIComponent(name)}`;
          }
        });
      });
    </script>
  </body>
</html>
