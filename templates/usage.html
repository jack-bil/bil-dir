<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Usage - Bil-dir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .time-selector {
            display: flex;
            gap: 10px;
        }

        .time-btn {
            padding: 8px 16px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .time-btn:hover {
            background: #334155;
        }

        .time-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 20px;
        }

        .stat-label {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .stat-value.warning {
            color: #f59e0b;
        }

        .stat-value.danger {
            color: #ef4444;
        }

        .chart-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f1f5f9;
        }

        .provider-bar {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .provider-name {
            width: 100px;
            font-size: 14px;
            color: #cbd5e1;
        }

        .bar {
            flex: 1;
            height: 24px;
            background: #334155;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }

        .bar-value {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .session-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-name {
            font-size: 14px;
            color: #cbd5e1;
        }

        .session-count {
            font-size: 14px;
            font-weight: 600;
            color: #3b82f6;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #334155;
            border-radius: 6px;
            color: #e2e8f0;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: #475569;
        }

        .warning-box {
            background: #78350f;
            border: 1px solid #92400e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .warning-box h3 {
            color: #fbbf24;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .warning-box p {
            color: #fde68a;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä API Usage</h1>
            <div class="time-selector">
                <button class="time-btn active" data-range="24h">Last 24h</button>
                <button class="time-btn" data-range="7d">Last 7d</button>
                <button class="time-btn" data-range="30d">Last 30d</button>
                <button class="time-btn" data-range="all">All Time</button>
            </div>
        </div>

        <div id="warning-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total API Calls</div>
                <div class="stat-value" id="total-calls">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">User Calls</div>
                <div class="stat-value" id="user-calls">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Orchestrator Calls</div>
                <div class="stat-value" id="orch-calls">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Orchestrator %</div>
                <div class="stat-value" id="orch-percent">-</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-title">Calls by Provider</div>
            <div id="provider-chart"></div>
        </div>

        <div class="chart-section">
            <div class="chart-title">Top 20 Sessions</div>
            <div class="session-list" id="session-list"></div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Chat</a>
    </div>

    <script>
        let currentRange = '24h';

        async function loadStats() {
            try {
                const response = await fetch(`/api/usage?range=${currentRange}`);
                const data = await response.json();

                // Update stats
                document.getElementById('total-calls').textContent = data.total_calls.toLocaleString();
                document.getElementById('user-calls').textContent = data.user_calls.toLocaleString();

                const orchCalls = document.getElementById('orch-calls');
                orchCalls.textContent = data.orchestrator_calls.toLocaleString();

                const orchPercent = document.getElementById('orch-percent');
                const percent = data.total_calls > 0 ? ((data.orchestrator_calls / data.total_calls) * 100).toFixed(1) : 0;
                orchPercent.textContent = percent + '%';

                // Color coding
                if (data.orchestrator_calls > 100) {
                    orchCalls.classList.add('danger');
                } else if (data.orchestrator_calls > 50) {
                    orchCalls.classList.add('warning');
                }

                if (percent > 50) {
                    orchPercent.classList.add('danger');
                } else if (percent > 30) {
                    orchPercent.classList.add('warning');
                }

                // Show warning if orchestrator usage is high
                const warningContainer = document.getElementById('warning-container');
                if (data.orchestrator_calls > 100 || percent > 50) {
                    warningContainer.innerHTML = `
                        <div class="warning-box">
                            <h3>‚ö†Ô∏è High Orchestrator Usage Detected</h3>
                            <p>Orchestrators have made ${data.orchestrator_calls} API calls (${percent}% of total). This may indicate an infinite loop bug or runaway orchestrator. Consider disabling orchestrators and checking logs.</p>
                        </div>
                    `;
                } else {
                    warningContainer.innerHTML = '';
                }

                // Provider chart
                const providerChart = document.getElementById('provider-chart');
                const maxCalls = Math.max(...Object.values(data.by_provider));
                providerChart.innerHTML = Object.entries(data.by_provider)
                    .sort((a, b) => b[1] - a[1])
                    .map(([provider, count]) => {
                        const percent = maxCalls > 0 ? (count / maxCalls) * 100 : 0;
                        return `
                            <div class="provider-bar">
                                <div class="provider-name">${provider}</div>
                                <div class="bar">
                                    <div class="bar-fill" style="width: ${percent}%"></div>
                                    <div class="bar-value">${count}</div>
                                </div>
                            </div>
                        `;
                    })
                    .join('');

                // Session list
                const sessionList = document.getElementById('session-list');
                sessionList.innerHTML = Object.entries(data.by_session)
                    .map(([session, count]) => `
                        <div class="session-item">
                            <div class="session-name">${session}</div>
                            <div class="session-count">${count} calls</div>
                        </div>
                    `)
                    .join('');

            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Time range selector
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRange = btn.dataset.range;
                loadStats();
            });
        });

        // Initial load
        loadStats();

        // Auto-refresh every 10 seconds
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
